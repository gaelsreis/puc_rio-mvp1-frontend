<!DOCTYPE html />

<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="img/puc.ico">
    <link rel="stylesheet" href="estilo.css" />
    <script src="roteiro.js"></script>
    <title>Lista de Compras</title>
</head>

<body>
    <main>
        <header>
            <p>Lista de Compras</p>
        </header>

        <section class="itens">
            <table>
                <caption></caption>
                <thead>
                    <tr>
                        <th id="tabTac">&nbsp;</th>
                        <th id="tabNome">Item</th>
                        <th id="tabQtde">Qtde</th>
                        <th id="tabValor">Valor</th>
                        <th id="tabAcao">&nbsp;</th>
                    </tr>
                </thead>
                <tbody id="minhaLista">
                    <tr hidden>
                        <td colspan="5">&nbsp;</th>
                    </tr>
                    <!-- Itens cadastrados -->
                </tbody>
            </table>
        </section>

        <section class="novoItem">
            <table>
                <caption></caption>
                <thead hidden>
                    <tr>
                        <th colspan="5">&nbsp;</th>
                    </tr>
                </thead>
                <tbody>
                    <tr id="inserir">
                        <!-- FormulÃ¡rio -->
                        <td id="tabTacI">&nbsp;</td>
                        <td id="tabNomeI"><input type="text" id="novoNome" placeholder="Produto" required /></td>
                        <td id="tabQtdeI"><input type="number" id="novaQtde" placeholder="0" step="1" min="0" /></td>
                        <td id="tabValorI"><input type="number" id="novoPreco" placeholder="0,00" step="0.01" min="0.0" size="12" maxlength="12" /></td>
                        <td id="tabAcaoI"><button type="button" id="novo" onclick="novoItem()"></button></td>
                    </tr>
                </tbody>
            </table>
        </section>

        <footer>
            <address>Gabriel dos Santos Reis | ðŸ„¯ 2023</address>
        </footer>
    </main>

</body>
</html>
